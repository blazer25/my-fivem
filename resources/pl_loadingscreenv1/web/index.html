<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Loading Screen V1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="video-background">
        <video id="background-video" autoplay muted loop playsinline preload="auto" poster="assets/background.jpg">
            <source id="background-source-mp4" src="" type="video/mp4">
            <source id="background-source-webm" src="" type="video/webm">
        </video>
        <div class="video-overlay"></div>
    </div>

  
    <div class="loading-container">

        <nav class="top-nav">
            <div class="nav-left">
                <div class="server-logo">
                    <img src="logo.png" alt="Server Logo" id="server-logo">
                </div>
                <div class="server-info">
                    <h1 class="server-name" id="server-name">Your Server Name</h1>
                    <span class="server-tagline" id="server-tagline">Premium Roleplay Experience</span>
                </div>
            </div>
            
            <div class="nav-right">
                <div class="social-buttons">
                    <a href="#" class="social-btn discord" id="discord-btn" title="Join Discord">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="#" class="social-btn twitter" id="twitter-btn" title="Follow Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-btn youtube" id="youtube-btn" title="Subscribe YouTube">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="#" class="social-btn instagram" id="instagram-btn" title="Follow Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Left Sidebar - Staff Members -->
            <aside class="staff-sidebar">
                <div class="section-header">
                    <i class="fas fa-crown"></i>
                    <h2>Staff Team</h2>
                </div>
                <div class="staff-list" id="staff-list">
                    <!-- Staff members will be populated by JavaScript -->
                </div>
            </aside>

            <!-- Center Content -->
            <section class="center-content">
                <!-- Welcome Message -->
                <div class="welcome-section">
                    <h2 class="welcome-title">Welcome to the Server</h2>
                    <p class="welcome-description" id="welcome-description">
                        Experience the ultimate roleplay adventure with our dedicated community and professional staff team.
                    </p>
                </div>
            </section>

            <!-- Right Sidebar - News/Updates -->
            <aside class="news-sidebar">
                <div class="section-header">
                    <i class="fas fa-newspaper"></i>
                    <h2>Latest Updates</h2>
                </div>
                <div class="news-list" id="news-list">
                    <!-- News items will be populated by JavaScript -->
                </div>
            </aside>
        </main>

        <!-- Bottom Loading Section -->
        <footer class="loading-footer">
            <div class="loading-info">
                <div class="loading-text">
                    <span class="loading-label">Loading</span>
                    <span class="loading-dots">...</span>
                </div>
                <div class="loading-status" id="loading-status">Initializing...</div>
            </div>
            
            <div class="loading-progress-container">
                <div class="loading-progress-bar">
                    <div class="loading-progress-fill" id="loading-progress-fill"></div>
                    <div class="loading-progress-glow"></div>
                </div>
                <div class="loading-percentage" id="loading-percentage">0%</div>
            </div>

            <!-- Music Player -->
            <div class="music-player">
                <div class="music-info">
                    <div class="music-icon">
                        <i class="fas fa-music"></i>
                    </div>
                    <div class="music-details">
                        <div class="music-title" id="music-title">Loading Music...</div>
                        <div class="music-artist" id="music-artist">Server Radio</div>
                    </div>
                </div>
                <div class="music-controls">
                    <button class="music-btn" id="music-prev">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="music-btn play-pause" id="music-play-pause">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="music-btn" id="music-next">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="music-btn volume-btn" id="volume-btn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <div class="particles-container" id="particles-container"></div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
