<html>
<head>
    <style>
        body {
            margin: 0; 
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="close" onclick="closeNote()">âœ–</div>
    <img id="cardboardImg" src="">

    <script>
        window.addEventListener('message', (event) => {
            if (event.data.action === 'showCardboard') {
                document.getElementById('cardboardImg').src = `images/${event.data.image}`;
            }
        });

        function closeNote() {
            fetch(`https://${GetParentResourceName()}/closeCardboard`, {method: 'POST'});
        }
    </script>
</body>
</html>
