<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: none;
        }
        body.show {
            display: block;
        }
        #cardboardContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        body.show #cardboardContainer {
            display: flex;
        }
        img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 10000;
            user-select: none;
        }
        .close:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="cardboardContainer">
        <div class="close" onclick="closeNote()">âœ–</div>
        <img id="cardboardImg" src="" alt="">
    </div>

    <script>
        window.addEventListener('message', (event) => {
            if (event.data.action === 'showCardboard') {
                document.getElementById('cardboardImg').src = `nui://cardboard-riddles/html/${event.data.image}`;
                document.body.classList.add('show');
            }
        });

        function closeNote() {
            document.body.classList.remove('show');
            fetch(`https://${GetParentResourceName()}/closeCardboard`, {method: 'POST'});
        }
    </script>
</body>
</html>
