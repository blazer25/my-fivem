<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chris Locks - Build Required</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #0f172a;
        color: #e2e8f0;
      }
      .container {
        text-align: center;
        background: rgba(15, 23, 42, 0.85);
        padding: 40px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        box-shadow: 0 12px 40px rgba(2, 6, 23, 0.5);
      }
      code {
        background: rgba(15, 23, 42, 0.6);
        padding: 6px 8px;
        border-radius: 6px;
        display: block;
        margin-top: 12px;
        color: #38bdf8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chris Locks UI</h1>
      <p>The premium NUI is ready. Build it to enable the interactive password modal.</p>
      <code>cd resources/[standalone]/chris_locks/ui</code>
      <code>npm install</code>
      <code>npm run build</code>
    </div>
  </body>
</html>
