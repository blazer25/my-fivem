name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Lua
        run: |
          sudo apt-get update
          sudo apt-get install lua5.3

      - name: Run simple check
        run: lua -v
